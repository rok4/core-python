  build_and_test:

    name: Test and build artefacts
    # needs: create_release
    outputs:
      job_status: ${{ job.status }}
    strategy:
      max-parallel: 2
      fail-fast: true
      matrix:
        # python-version: ["3.8", "3.9", "3.10"]
        # os: ["ubuntu-20.04", "ubuntu-22.04"]
        python-version: ["3.8"]
        os: ["ubuntu-20.04"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Configure Poetry
        run: |
          poetry self add poetry-bumpversion
          poetry version ${{ github.ref_name }} 

      - name: Install python dependencies
        run: |
          poetry install --no-interaction --no-root -E doc

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt -y install python3-rados python3-gdal
          sudo dpkg -L python3-rados
          sudo dpkg -L python3-gdal
          cp *.pth .venv/lib/python${{ matrix.python-version }}/site-packages/
          poetry run python -c 'import sys; print (sys.path)'

      - name: Run unit tests
        if: "(${{ matrix.os }}=='ubuntu-20.04')&&(${{ matrix.python-version }}=='3.8')"
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report -m
          poetry run coverage html -d dist/tests/

      - name: Build package
        if: "(${{ matrix.os }}=='ubuntu-20.04')&&(${{ matrix.python-version }}=='3.8')"
        run: poetry build

      - name: Build documentation
        if: "(${{ matrix.os }}=='ubuntu-20.04')&&(${{ matrix.python-version }}=='3.8')"
        run: |
          poetry run pdoc3 --html --output-dir dist/ rok4

      - name: Upload packages, tests results and documentation
        if: "(${{ matrix.os }}=='ubuntu-20.04')&&(${{ matrix.python-version }}=='3.8')"
        uses: actions/upload-artifact@v3
        with:
          name: dist-py3
          path: dist/
          if-no-files-found: error
          retention-days: 1

