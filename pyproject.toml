[project]

name = "rok4"
version = "0.0.0"

description = "Python core libraries for ROK4 project"
readme = "README.pypi.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}

keywords = ["ROK4", "library", "pyramid", "tile matrix set", "storage"]

authors = [
  {name = "GÃ©oportail IGN Developers", email = "tout_rdev@ign.fr" }
]

classifiers = [

  "Development Status :: 3 - Alpha",

  "Topic :: Software Development :: Libraries",

  "License :: CeCILL-C Free Software License Agreement (CECILL-C)",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
  "boto3 >= 1.26.54",
  "mapbox-vector-tile >= 2.0.1",
  "numpy >= 1.24.2",
  "pillow >= 10.0.1",
  "requests >= 2.30.0"
]

[project.optional-dependencies]
doc = [
  "pdoc3 >= 0.10.0"
]

dev = [
  "black",
  "isort >= 5.12.0",
  "pre-commit >3,<4",
  "ruff >= 0.0.281"
]

test = [
  "pytest >= 7.1.2",
  "coverage >= 7.0.5"
]

[project.urls]
"Homepage" = "https://rok4.github.io/core-python"
"Bug Reports" = "https://github.com/rok4/core-python/issues"
"Changelog" = "https://rok4.github.io/core-python/versions/"
"Source" = "https://github.com/rok4/core-python"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
src = ["src"]
target-version = "py38"

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.setuptools.packages.find]
where = ["src"]
